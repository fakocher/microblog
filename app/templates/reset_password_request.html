{% extends "base.html" %}

{% block content %}
    <h1 class="title is-1">Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="field">
            {{ form.email.label(class='label') }}
            <div class="control">
                {{ form.email(size=64, class='input') }}
            </div>
            {% for error in form.email.errors %}
                <p class="help is-danger">{{ error }}</p>
            {% endfor %}
        </div>
        <div class="field">
            <div class="control">
                {{ form.submit(class='button is-link') }}
            </div>
        </div>
    </form>
{% endblock %}
